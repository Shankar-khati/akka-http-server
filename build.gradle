plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'com.akka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-http_2.13:10.1.12'
    compile 'com.typesafe.akka:akka-http-jackson_2.13:10.1.12'
    compile 'com.typesafe.akka:akka-actor-typed_2.13:2.6.8'
    compile 'com.typesafe.akka:akka-stream_2.13:2.6.8'
    compile 'ch.qos.logback:logback-classic:1.2.3'
    testCompile 'com.typesafe.akka:akka-http-testkit_2.13:10.1.12'
    testCompile 'com.typesafe.akka:akka-actor-testkit-typed_2.13:2.6.8'
    testCompile 'junit:junit:4.12'
}

mainClassName = "com.akka.httptest.MainClass"

run {
    standardInput = System.in
}
